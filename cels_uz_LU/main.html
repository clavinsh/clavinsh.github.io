<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mans Ceļš uz LU</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="themeToggle.js"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <style>
            .node {
                cursor: pointer;
            }
            .link {
                fill: none;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="d3_graph_visualizer.js"></script>
    </head>
    <body class="bg-gray-200 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
        <header
            class="bg-gray-200 dark:bg-gray-900 border-b border-gray-800 dark:border-gray-200 py-4"
        >
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-xl font-bold">ARTŪRS KLAVIŅŠ</div>
                <nav>
                    <ul class="flex space-x-4">
                        <li>
                            <a href="#" class="text-gray-800 dark:text-gray-200"
                                >Link 1</a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-gray-800 dark:text-gray-200"
                                >Link 2</a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-gray-800 dark:text-gray-200"
                                >Link 3</a
                            >
                        </li>
                        <li>
                            <a href="#" class="text-gray-800 dark:text-gray-200"
                                >Link 4</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="flex flex-col justify-center ml-3">
                    <input
                        type="checkbox"
                        id="light-switch"
                        name="light-switch"
                        class="light-switch sr-only"
                    />
                    <label
                        class="relative cursor-pointer p-2"
                        for="light-switch"
                    >
                        <svg
                            class="dark:hidden"
                            width="16"
                            height="16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                class="fill-slate-300"
                                d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z"
                            ></path>
                            <path
                                class="fill-slate-400"
                                d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z"
                            ></path>
                        </svg>
                        <svg
                            class="hidden dark:block"
                            width="16"
                            height="16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                class="fill-slate-400"
                                d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z"
                            ></path>
                            <path
                                class="fill-slate-500"
                                d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z"
                            ></path>
                        </svg>
                        <span class="sr-only"
                            >Switch to light / dark version</span
                        >
                    </label>
                </div>
            </div>
        </header>
        <main class="py-12">
            <div class="container mx-auto text-center">
                <h1 class="text-4xl font-bold mb-6">Mans ceļš uz LU</h1>
                <div class="p-4">
                    <label
                        for="day-select"
                        class="block text-gray-700 dark:text-gray-300"
                        >Select a Day:</label
                    >
                    <select
                        id="day-select"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                    >
                        <option value="day1">Pirmdiena</option>
                        <option value="day2">Otrdiena</option>
                        <option value="day3">Trešdiena</option>
                        <option value="day4">Ceturtdiena</option>
                        <option value="day5">Piektdiena</option>
                    </select>
                </div>
                <div
                    id="graph-container"
                    class="border border-gray-800 dark:border-gray-200 mx-auto w-full max-w-4xl h-128"
                >
                    <div class="tooltip" style="opacity: 0"></div>
                    <svg
                        id="graph"
                        class="w-full h-full"
                        width="960"
                        height="600"
                    ></svg>
                </div>
            </div>
        </main>
        <footer
            class="bg-gray-200 dark:bg-gray-900 border-t border-gray-800 dark:border-gray-200 py-4 text-center"
        >
            <div class="container mx-auto">
                <p>&copy; 2024 Artūrs Klaviņš</p>
            </div>
        </footer>
    </body>
</html>
