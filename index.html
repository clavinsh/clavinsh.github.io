<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Keep Scrolling...</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="message">
            Skrullē uz leju <span class="emphasis">!!!</span>
            <div class="arrow">↓</div>
        </div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="small-text">
            Vēl uz priekšu <span class="emphasis">!!!</span>
            <div class="arrow">↓</div>
        </div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="message">
            Vēl nedaudz <span class="emphasis">!!!!!!</span>
            <div class="arrow">↓</div>
        </div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="message">
            Vēl tikai 2 kilometri...
            <div class="arrow">↓</div>
        </div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="small-text">tev labi sanāk :)</div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="message">
            UZMANĪBU <span class="emphasis">!!!!!!</span>
            <div class="arrow">↓</div>
        </div>

        <div class="filler"></div>
        <div class="filler"></div>
        <div class="filler"></div>

        <div class="result-container">
            <img class="result-image" src="saluts.jpg" alt="Jaungada salūts" loading="lazy">
        </div>
    </div>

    <div class="progress-hint">Turpini skrullēt ↓</div>

    <div class="scroll-track left">
        <div class="scroll-track-inner"></div>
    </div>
    <div class="scroll-track right">
        <div class="scroll-track-inner"></div>
    </div>

    <canvas id="fireworks"></canvas>

    <script src="index.js"> </script>
</body>

</html>
