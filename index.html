
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clicker Game</title>
</head>
<body>
    <div id="game-container">
        <img src="item.jpg" alt="Clickable item" id="click-item">
        <div id="score">0</div>
        <div id="total-score-per-second">Pasīvie ienākumi: +0/s</div>
    </div>

    <div id="shop-container">
        <h2>RIMI</h2>
        <!-- Shop items will be dynamically inserted here -->
    </div>

    <!-- Endgame Event Elements -->
    <div id="endgame-event" style="display:none;">
        <img id="endgame-gif" src="lethal-company-dance.gif" alt="Endgame Image">
        <div id="endgame-text">Priecīgu dzimšanas dienu!</div>
        <audio id="endgame-audio" src="crowd-cheer-ii-6263.mp3"></audio>
    </div>




    <script src="clicker_game.js"></script>

</html>
